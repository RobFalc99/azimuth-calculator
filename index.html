<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore di Azimut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatore di Azimut</h2>
        <label>Latitudine Punto 1:</label>
        <input type="text" id="lat1" placeholder="Es: 41.9275">
        <label>Longitudine Punto 1:</label>
        <input type="text" id="lon1" placeholder="Es: 12.6370">
        <label>Latitudine Punto 2:</label>
        <input type="text" id="lat2" placeholder="Es: 40.7436">
        <label>Longitudine Punto 2:</label>
        <input type="text" id="lon2" placeholder="Es: 14.6145">
        <button onclick="calcolaAzimut()">Calcola Azimut</button>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
